<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>Live Weather Dashboard</h1>

        <form method="get">
            <div class="input-group">
                <input type="text" class="form-control" name="city" placeholder="Enter City Name" required>
                <button class="btn btn-primary" type="submit">Get Weather</button>
            </div>
        </form>

        <!-- History Button -->
        <div style="text-align: center; margin-bottom: 20px;">
            <a href="/history"><button class="btn btn-warning">View Search History</button></a>
        </div>

        <div class="weather-card">
            <h2>{{city}}</h2>
            <p>Temperature: {{temperature}}Â°C</p>
            <p>Humidity: {{humidity}}%</p>
            <p>Wind Speed: {{wind_speed}} m/s</p>
            <p>Clouds Type: {{description}}</p>
        </div>

        <p class="not-found">{{error_message}}</p>
    </div>
</body>
</html>
